<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>progress bar</title>
    <link rel="stylesheet" href="./progress-bar_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>

<body>
    <div class="skills">

        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per" per="90"></div>
            </div>

            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="skill-bar">
                    <div class="skill-per" per="60"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-name">Jquery</div>
                <div class="skill-bar">
                    <div class="skill-per" per="30"></div>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    $('.skill-per').each(function() {
        var $this = $(this);
        var per = $this.attr('per');
        $this.css("width", per + '%');
        $({
            animatedValue: 0
        }).animate({
            animatedValue: per
        }, {
            duration: 1000,
            step: function() {
                $this.attr('per', Math.floor(this.animatedValue) + '%');
            },
            complete: function() {
                $this.attr('per', Math.floor(this.animatedValue) + '%');
            }
        })
    })
</script>

</html>
